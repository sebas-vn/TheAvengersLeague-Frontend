<div cdkDropListGroup>
    <div class="board">
        <ng-container *ngIf="dummyPosition$|async as dp">
            <ng-container *ngFor="let i of oneSixtyNine">
                <app-square *ngIf="xy(i) as pos" [black]="isBlack(pos)" cdkDropList [cdkDropListData]="testObject[i]" (cdkDropListDropped)="drop($event)">
                    <!-- <app-dummyunit *ngIf="pos.x === dp.x && pos.y === dp.y" cdkDrag></app-dummyunit> -->
                    <ng-container *ngIf="!isBlack(pos)">
                        <div *ngFor="let item of testObject[i]" cdkDrag>{{item}}</div>
                    </ng-container>
                </app-square>
            </ng-container>
        </ng-container>
    </div>
</div>
