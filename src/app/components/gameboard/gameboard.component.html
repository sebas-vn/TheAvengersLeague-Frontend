<div class="board">
    <ng-container *ngIf="dummyPosition$|async as dp">
        <div *ngFor="let i of oneSixtyNine">
            <app-square *ngIf="xy(i) as pos" [black]="isBlack(pos)" (click)="handleSquareClick(pos)">
                <app-dummyunit *ngIf="pos.x === dp.x && pos.y === dp.y"></app-dummyunit>
            </app-square>
        </div>
    </ng-container>
</div>
