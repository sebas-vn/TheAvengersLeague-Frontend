<div (mouseover)="showCard(this, true)"
(mouseout)="showCard(this, false)" 
[ngStyle]="{'background-image': imageUrl}" 
[ngClass]="{'first-item': (squareArr.length > 1 && index == 0), 'second-item': (squareArr.length > 1 && index == 1), 'only-item': (squareArr.length == 1)}">

    {{card.id}}

</div>

<app-hero-card *ngIf="showC.show && showC.id == card.id" [hero]="card" [isHero]="((card.affilition | lowercase) == 'villain' ? false : true)" [parent]="null"></app-hero-card>
